<div ng-cloak>
  <div class="row">
    <div class="col-md-12">
      <h1>{{ card.name }}</h1>
    </div>
  </div>
  
  <div class="row">
    <div class="col-md-6">
      <img ng-src="{{card.image_path}}"></img>
    </div>
    <div class="col-md-6">
      
      <table>
        <tr>
          <th>Type:</th>
          <td>
            <p>{{ card.card_type }}</p>
          </td>
        </tr>
        <tr ng-show="card.text">
          <th>Text:</th>
          <td>
            <p>{{ card.text }}</p>
          </td>
        </tr>
        <tr ng-show="card.flavor">
          <th>Flavor:</th>
          <td>
            <p>{{ card.flavor }}</p>
          </td>
        </tr>
        <tr>
          <th>Artist:</th>
          <td>
            <p>{{ card.artist }}</p>
          </td>
        </tr>
      </table>
      
    </div>
  </div>
</div>
